<form #employeeForm="ngForm" (submit)="onSubmit(employeeForm)">
    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
    <div class="form-group">
        <label>Name</label>
        <input required [class.is-invalid]="name.invalid && name.touched" type="text" class="form-control" name="name" #name="ngModel" placeholder="Enter full name" [(ngModel)]="employeeService.selectedEmployee.name">
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    <div class="form-group">
        <label>Position</label>
        <input type="text" class="form-control" name="position" #position="ngModel" placeholder="Eg: Snr. Developer" [(ngModel)]="employeeService.selectedEmployee.position">
    </div>
    <div class="form-group">
        <label>Office</label>
        <input type="text" class="form-control" name="office" #office="ngModel" placeholder="Enter office location" [(ngModel)]="employeeService.selectedEmployee.office">
    </div>
    <div class="form-group">
        <label>Salary</label>
        <input type="number" class="form-control" name="salary" #salary="ngModel" placeholder="Salary per annum" [(ngModel)]="employeeService.selectedEmployee.salary">
    </div>
    <div class="text-right">
        <button class="btn btn-outline-success" type="submit">Submit</button>&nbsp;
        <button class="btn btn-outline-danger" (click)="resetForm(employeeForm)" type="button">Reset</button>
    </div>                
</form>
